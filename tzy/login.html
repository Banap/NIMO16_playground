<!DOCTYPE html>
<html>
	<head>
		<title>login</title>
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background:url(http://t.cn/RfCOG24) fixed center center no-repeat;
		background-size: cover;
		width: 100%;">
		<div class="container" style="position:fixed;left:40%;top:34%;width:300px;padding:10px 40px 40px;background-color: rgba(255,255,255,0.4); border-radius: 8px;box-shadow: 0px 0px 10px gray;">
			<h1 style="text-align: center">Sign in</h1>
			<form class="form-horizonal">
				<div class="form-group">
					<label for="user">User:</label>
					<input type="text" id="user" name="username" class="form-control" placeholder="User" />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="psd">Password:</label>
					<input type="password" id="psd" name="psd" class="form-control" placeholder="Password" />
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary pull-right">Submit</button>
			</form>
		</div>
	</body>
</html>
